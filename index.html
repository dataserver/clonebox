<body>

<div class="d-flex mt-5">
		<div id="right-flexbox">
<!-- left sidebar -->
			<div              class="d-none d-lg-block" style="width: 240px;max-width: 240px;">
				<!-- on screen bigger than LG show #sider = position:fixed 0,0 -->
			</div>
			<nav id="sidebar" class="d-none d-lg-block">
				<div class="container-fluid">
					<div class="row mt-5">
						<div class="col pl-5">
							<h2 class="js-folder-view" data-id="1" data-name="Home" ><i class="fa fa-archive" aria-hidden="true" data-alt="CloneBox icon" style="color:#0062ff;"></i></h2>
							<div class="mt-5">
								<ul class="list-unstyled">
									<li class="my-4">
										<a href="#" class="js-folder-view active" data-id="1" data-name="Home" >Home</a>
									</li>
									<li class="my-4">
										<a href="#">Nothing</a>
									</li>
									<li class="my-4">
										<a href="#">More Nothing</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</nav>
<!-- /left sidebar -->
		</div>
		<div id="main-flexbox" class="flex-grow-1 mt-3">
				<div class="container-fluid">
<!-- main content -->
						<div class="row mt-5">
							<div class="col-10">
								<div id="breadcrumbs">

									

								</div>
							</div>
							<div class="col-2 text-right">

							</div>
						</div>
						<div class="row">
							<div class="col">
									<div id="filelist">
										


									</div>
							</div>
						</div>
						<div class="row mt-5">
							<div class="col my-5 text-center">
								Copyleft <span class="copyleft" style="display:inline-block;transform: rotate(180deg);">&copy;</span> 2019
								<!-- blank space at bottom -->
							</div>
						</div>
				</div>
<!-- /main content -->
		</div>
		<div id="left-flexbox" class="d-none d-lg-block">
<!-- right sidebar -->
				<div class="pr-3" style="width:200px;">
					<div class="mt-5">
						<form id="form-upload">
							<button type="button" class="btn btn-primary btn-block js-form-upload-btn-upload"><i class="fa fa-cloud-upload" aria-hidden="true"></i> Upload</button>
							<input type="file" id="form-upload-input-file" name="form-upload-input-file"  multiple style="display: none;" hidden="hidden">
						</form>
					</div>
				</div>
<!-- /right sidebar -->
		</div>
</div>
<!-- /d-flex -->

<nav class="fixed-top bg-light">
	<div class="container-fluid">
		<div class="row my-2">
			<div class="col d-none d-lg-block" style="width: 240px;max-width: 240px;">
			</div>
			<div class="col">

						</div>
					</div>	
					<div class="col-4 mr-auto" id="fixed-top-form-search-col-right">

										<div class="col">
											<div class="text-right align-self-center">
												<div class="form-row" style="position:relative;">

												     	<input type="text" class="form-control rounded-pill" placeholder=" Search" id="nav-input-search" name="search">
												    	<div class="search-icon">
												    	      <i class="fa fa-search"></i>
												    	 </div>
												</div>
											</div>								
										</div>
									</div>
									<div id="nav-search-options" class="row" style="display: none;">
										<div class="col my-2">
											<div class="form-check">
												<input class="form-check-input" type="checkbox" name="search-only-this-folder" id="search-only-this-folder" value="1">
												<label class="form-check-label" for="search_only_this_folder">Search only this folder</label>
											</div>
										</div>
									</div>
						<!-- /SEARCH -->
					</div>
				</div>
			</div>
		</div>
	</div>
</nav>
<!-- /SEARCH -->
<div class="fixed-bottom">
	<div id="progressbars">
		
	</div>
</div>


<!-- OVERLAYS -->
<div id="overlay-sidebar-under"></div>
<div id="overlay-dropzone"></div>

<div id="overlay-select-directory" class="" style="display: none;">

			<div class="row h-100 justify-content-center align-items-center">
				<div class="col mx-auto p-3 border border-dark rounded-lg"  style="display: block; max-width:550px; background-color: white;">
					<span id="overlay-select-directory-title">Select the folder:</span><br>
 					<div id="upload-to-folder">
						<div class="row">
							<div class="col border m-3">
								<div id="overlay-select-directory-options">

								</div>
								<input type="hidden" name="overlay-select-directory-input-id" id="overlay-select-directory-input-id" value="1">
							</div>
						</div>
						<div class="row">
							<div id="overlay-select-directory-buttons" class="col-sm-12 text-right mt-3">

								</span>
								<span id="overlay-select-directory-buttons-submit">

								</span>
							</div>

					</div>
				</div>
			</div>
		</div>
</div>

<div id="overlay-search-file" class="" style="display: none;">
<p>Begin typing to search</p>
<P>Search for files, folders, and content</P>
	<form id="form-search-file">
		<input type="text" name="file" autofocus="autofocus">
	</form>
	<div id="search-file-results">
		
	</div>
</div>



<!-- TEMPLATES -->

<script id="template-breadcrumbs" type="text/x-jsrender">
	{{for breadcrumbs  ~lastindex=breadcrumbs.length}}
			{{if #getIndex() != ~lastindex-1}}
				/ <a class="js-folder-view" data-id="{{:id}}" data-name="{{:name}}" href="#">{{:name}}</a>
			{{else}}
				/ <a class="js-folder-view" data-id="{{:id}}" data-name="{{:name}}" href="#"><b>{{:name}}</b></a>
			{{/if}}
	{{else}}
				/  <a class="js-folder-view" data-id="1" data-name="Home" href="#"><b>CloneBox</b></a>
	{{/for}}
</script>

<script id="template-items-table-tr" type="text/x-jsrender">
{{if type=="folder"}}

		</td>

{{else}}

			{{/if}}
			{{:name}}

		<td class="d-none d-md-table-cell">

{{/if}}

						</div>
					</div>
					<div class="row">
						<div class="col text-center">
							<span class="js-folder-view p-1" data-name="{{:name}}" data-id="{{:id}}" style="cursor:pointer;">
								<i class="fa fa-folder fa-5x" aria-hidden="true" style="color:#549fe9; font-size:100px;"></i>
							</span>
						</div>
					</div>
					<div class="row">
						<div class="col text-center">
							<span class="js-folder-view p-1" data-name="{{:name}}" data-id="{{:id}}" style="cursor:pointer;word-wrap:break-word;">
								{{:name}}
							</span>
						</div>
					</div>
		{{else}}
					<div class="row">
						<div class="col">
							<div class="custom-control custom-checkbox">
								<input class="custom-control-input js-input-checkbox" id="input_file_2_id_{{:id}}"  data-type="file" data-id="{{:id}}" type="checkbox"name="files[]" value="{{:id}}">
								<label class="custom-control-label" for="input_file_2_id_{{:id}}"></label>
							</div>
						</div>
						<div class="col text-right">
							<div class="btn-group">
								<button type="button" id="btn_group2_id_{{:id}}" class="btn btn-sm border rounded-sm" data-toggle="dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
									<i class="fa fa-ellipsis-h" aria-hidden="true"></i>
								</button>
								<div class="dropdown-menu dropdown-menu-right" aria-labelledby="btn_group2_id_{{:id}}">
									<a class="js-file-download dropdown-item" data-path="{{:path}}" data-name="{{:name}}" data-id="{{:id}}">Download</a>
									<a class="js-file-rename dropdown-item" data-path="{{:path}}" data-name="{{:name}}" data-id="{{:id}}">Rename</a>
									<a class="js-file-move dropdown-item" data-path={{:path}}" data-name="{{:name}}" data-id="{{:id}}">Move</a>
									<a class="js-file-copy dropdown-item" data-path="{{:path}}" data-name="{{:name}}" data-id="{{:id}}">Copy</a>
									<a class="js-file-delete dropdown-item" data-path="{{:path}}" data-name="{{:name}}" data-id="{{:id}}">Delete</a>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col text-center">
							{{if thumbnail}}
								<img src="thumbs/{{:thumbnail}}" class="p-1" class="js-thumbnail">
							{{else}}
								
								<i class="fa fa-file-o fa-5x" aria-hidden="true" style="color:#549fe9; font-size:100px;"></i>
							{{/if}}
						</div>
					</div>
					<div class="row">
						<div class="col text-center" style="word-wrap: break-word;">
							{{:name}}
						</div>
					</div>
		{{/if}}
	</div>
</script>
